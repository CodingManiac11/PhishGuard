<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishGuard MVP - Cyber Security Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cyber-blue': '#00d9ff',
                        'cyber-dark': '#0a0a0b',
                        'cyber-gray': '#1a1a1b',
                    }
                }
            }
        }
    </script>
    <style>
        .cyber-glow {
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        .cyber-text-glow {
            text-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
        }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-cyber-dark via-gray-900 to-cyber-dark text-white min-h-screen">
    <header class="border-b border-cyber-blue border-opacity-30">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold cyber-text-glow">PhishGuard </h1>
                <div class="flex items-center space-x-4">
                    <div id="status-indicator" class="flex items-center">
                        <div class="w-3 h-3 bg-green-500 rounded-full mr-2 animate-pulse"></div>
                        <span class="text-sm">System Active</span>
                    </div>
                    <button onclick="refreshData()" class="bg-cyber-blue text-black px-4 py-2 rounded hover:bg-opacity-80 transition">
                        Refresh
                    </button>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container mx-auto px-6 py-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-cyber-gray p-6 rounded-lg cyber-glow">
                <h3 class="text-lg font-semibold mb-2">Total URLs</h3>
                <p id="total-urls" class="text-3xl font-bold text-cyber-blue">-</p>
            </div>
            <div class="bg-cyber-gray p-6 rounded-lg cyber-glow">
                <h3 class="text-lg font-semibold mb-2">Phishing Detected</h3>
                <p id="phishing-count" class="text-3xl font-bold text-red-500">-</p>
            </div>
            <div class="bg-cyber-gray p-6 rounded-lg cyber-glow">
                <h3 class="text-lg font-semibold mb-2">Suspected</h3>
                <p id="suspected-count" class="text-3xl font-bold text-yellow-500">-</p>
            </div>
            <div class="bg-cyber-gray p-6 rounded-lg cyber-glow">
                <h3 class="text-lg font-semibold mb-2">Benign</h3>
                <p id="benign-count" class="text-3xl font-bold text-green-500">-</p>
            </div>
        </div>
        
        <!-- URL Scanner -->
        <div class="bg-cyber-gray p-6 rounded-lg cyber-glow mb-8">
            <h2 class="text-xl font-bold mb-4 cyber-text-glow">Scan URL</h2>
            <form id="url-form" class="space-y-4">
                <div>
                    <label for="url-input" class="block text-sm font-medium mb-2">URL to Scan</label>
                    <input type="url" id="url-input" name="url" required 
                           class="w-full px-4 py-2 bg-cyber-dark border border-cyber-blue rounded focus:outline-none focus:ring-2 focus:ring-cyber-blue text-white" 
                           placeholder="https://example.com/login">
                </div>
                <div>
                    <label for="cse-hint" class="block text-sm font-medium mb-2">CSE Hint (Optional)</label>
                    <input type="text" id="cse-hint" name="cse_hint" 
                           class="w-full px-4 py-2 bg-cyber-dark border border-cyber-blue rounded focus:outline-none focus:ring-2 focus:ring-cyber-blue text-white" 
                           placeholder="e.g., National Power Grid, Amazon, PayPal">
                </div>
                <button type="submit" 
                        class="bg-cyber-blue text-black px-6 py-2 rounded hover:bg-opacity-80 transition font-medium">
                    Scan URL
                </button>
            </form>
            
            <!-- Results Section -->
            <div id="scan-result" class="hidden mt-6 p-4 rounded border-l-4">
                <h3 class="font-bold mb-2">Scan Result</h3>
                <div id="scan-details"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('url-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const urlData = { 
                url: formData.get('url'), 
                cse_hint: formData.get('cse_hint') || null 
            };
            
            const submitButton = event.target.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            
            // Show loading state
            submitButton.textContent = 'Scanning...';
            submitButton.disabled = true;
            
            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(urlData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                showScanResult(result);
                event.target.reset();
                
                // Refresh stats after successful scan
                fetchStats();
                
            } catch (error) {
                console.error('Error submitting URL:', error);
                showError('Failed to scan URL. Please try again.');
            } finally {
                // Reset button state
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            }
        });

        function showScanResult(result) {
            const resultDiv = document.getElementById('scan-result');
            const detailsDiv = document.getElementById('scan-details');
            
            const confidencePercent = Math.round(result.confidence_score * 100);
            const phishingPercent = Math.round(result.phishing_probability * 100);
            
            // Determine threat level styling
            let threatClass = '';
            let threatColor = '';
            
            if (result.threat_level === 'HIGH') {
                threatClass = 'border-red-500 bg-red-900 bg-opacity-20';
                threatColor = 'bg-red-600 text-white';
            } else if (result.threat_level === 'MEDIUM') {
                threatClass = 'border-yellow-500 bg-yellow-900 bg-opacity-20';
                threatColor = 'bg-yellow-600 text-black';
            } else {
                threatClass = 'border-green-500 bg-green-900 bg-opacity-20';
                threatColor = 'bg-green-600 text-white';
            }
            
            detailsDiv.innerHTML = `
                <div class="flex items-center space-x-4 mb-3">
                    <span class="px-3 py-1 rounded font-semibold ${threatColor}">
                        ${result.classification.toUpperCase()}
                    </span>
                    <span class="text-lg font-bold">Confidence: ${confidencePercent}%</span>
                </div>
                
                <div class="text-sm text-gray-300">
                    <p><strong>Threat Level:</strong> ${result.threat_level}</p>
                    <p><strong>Phishing Probability:</strong> ${phishingPercent}%</p>
                    
                    ${result.explanation ? `
                        <p class="mt-2"><strong>Explanation:</strong> ${result.explanation}</p>
                    ` : ''}
                    
                    ${result.risk_factors && result.risk_factors.length > 0 ? `
                        <div class="mt-3">
                            <p><strong>Risk Factors:</strong></p>
                            <ul class="list-disc list-inside mt-1 ml-4">
                                ${result.risk_factors.map(factor => `<li>${factor}</li>`).join('')}
                            </ul>
                        </div>
                    ` : ''}
                    
                    ${result.scan_id ? `
                        <p class="mt-2 text-xs text-gray-400">
                            <strong>Scan ID:</strong> ${result.scan_id}
                        </p>
                    ` : ''}
                </div>
            `;
            
            resultDiv.className = `mt-6 p-4 rounded border-l-4 ${threatClass}`;
            resultDiv.classList.remove('hidden');
        }

        function showError(message) {
            const resultDiv = document.getElementById('scan-result');
            const detailsDiv = document.getElementById('scan-details');
            
            detailsDiv.innerHTML = `
                <div class="flex items-center space-x-4 mb-3">
                    <span class="px-3 py-1 rounded font-semibold bg-red-600 text-white">ERROR</span>
                </div>
                <div class="text-sm text-gray-300">
                    <p>${message}</p>
                </div>
            `;
            
            resultDiv.className = 'mt-6 p-4 rounded border-l-4 border-red-500 bg-red-900 bg-opacity-20';
            resultDiv.classList.remove('hidden');
        }

        // Placeholder function for refresh button
        function refreshData() {
            console.log('Fetching stats...');
            fetchStats();
        }

        // Fetch and update dashboard stats
        async function fetchStats() {
            try {
                const response = await fetch('/stats');
                if (response.ok) {
                    const stats = await response.json();
                    
                    document.getElementById('total-urls').textContent = stats.total_urls;
                    document.getElementById('phishing-count').textContent = stats.phishing_count;
                    document.getElementById('suspected-count').textContent = stats.suspicious_count;
                    document.getElementById('benign-count').textContent = stats.benign_count;
                } else {
                    console.error('Failed to fetch stats');
                }
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }

        // Load stats when page loads
        document.addEventListener('DOMContentLoaded', function() {
            fetchStats();
        });
    </script>
</body>
</html>
